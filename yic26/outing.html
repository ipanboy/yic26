<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outing Request</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                 "Segoe UI", system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #ffffff, #e6e7ea),
        linear-gradient(180deg, #f4f5f7, #dfe1e6);
    color: #111;
}

/* Header */
header {
    position: sticky;
    top: 0;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.4);
}

.back-btn {
    font-size: 22px;
    cursor: pointer;
    color: #4a90e2;
}

/* Container */
.container {
    max-width: 520px;
    margin: auto;
    padding: 22px;
}

/* Form Card */
.form-card {
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(25px);
    border-radius: 26px;
    padding: 24px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.7);
}

/* Section title */
.section-title {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 14px;
}

/* Input group */
.field {
    margin-bottom: 16px;
}

label {
    font-size: 0.85rem;
    color: #374151;
    display: block;
    margin-bottom: 6px;
}

input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.8);
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.08);
    font-size: 0.95rem;
}

input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(74,144,226,0.4);
}

/* Two columns */
.row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
}

/* Button */
.submit-btn {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    border-radius: 18px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, #4a90e2, #357ae8);
    box-shadow: 0 10px 20px rgba(74,144,226,0.4);
    cursor: pointer;
}

.submit-btn:active {
    transform: scale(0.97);
}

/* Mobile */
@media (max-width: 420px) {
    .row {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>
    <span class="material-icons back-btn" onclick="location.href='index.html'">
        arrow_back_ios
    </span>
    <div>Outing Request</div>
</header>

<div class="container">

<div class="form-card">
    <div class="section-title">Student Information</div>

    <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
    </div>

    <div class="field">
        <label>Type of Outing</label>
        <select>
            <option>Family</option>
            <option>Medical</option>
            <option>Emergency</option>
            <option>Others</option>
        </select>
    </div>

    <div class="field">
        <label>Email</label>
        <input type="email" placeholder="example@email.com">
    </div>

    <div class="field">
        <label>Phone Number</label>
        <input type="tel" placeholder="01X-XXXXXXX">
    </div>

    <div class="section-title" style="margin-top:20px;">Outing Duration</div>

    <div class="row">
        <div class="field">
            <label>Date Out</label>
            <input type="date">
        </div>
        <div class="field">
            <label>Date In</label>
            <input type="date">
        </div>
    </div>

    <div class="section-title" style="margin-top:20px;">Guardian Information</div>

    <div class="field">
        <label>Guardian Name</label>
        <input type="text">
    </div>

    <div class="field">
        <label>Guardian Phone</label>
        <input type="tel">
    </div>

    <div class="field">
        <label>Relationship</label>
        <input type="text" placeholder="Father / Mother / Brother etc">
    </div>

    <button class="submit-btn">Submit Outing Request</button>
</div>

</div>

</body>
</html>
