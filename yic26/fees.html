<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Fees</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                 "Segoe UI", system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #ffffff, #e6e7ea),
        linear-gradient(180deg, #f4f5f7, #dfe1e6);
    color: #111;
    display: flex;
    flex-direction: column;
}

/* Header (same as home) */
header {
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1.2rem;
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.4);
}

/* Back arrow */
.back-btn {
    font-size: 22px;
    cursor: pointer;
    color: #4a90e2;
}

/* Container */
.container {
    padding: 22px;
    max-width: 520px;
    margin: auto;
    width: 100%;
}

/* Glass Card (same style as home card) */
.fee-card {
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(25px) saturate(160%);
    -webkit-backdrop-filter: blur(25px) saturate(160%);
    border-radius: 26px;
    border: 1px solid rgba(255,255,255,0.45);
    box-shadow:
        0 20px 40px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.7);

    padding: 20px;
    margin-bottom: 20px;
}

/* Content layout */
.card-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.number {
    font-size: 2.2rem;
    font-weight: 700;
}

.label {
    font-size: 0.95rem;
    color: #374151;
    margin-top: 6px;
}

/* Accent dot (replace gradient) */
.dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
}

.blue { background: #4a90e2; }
.green { background: #2fc4a1; }
.orange { background: #f4b860; }
.red { background: #ff5c7a; }

/* Action */
.card-action {
    margin-top: 14px;
    font-size: 0.85rem;
    color: #4a90e2;
    cursor: pointer;
}

.card-action:active {
    opacity: 0.6;
}
</style>
</head>

<body>

<header>
    <span class="material-icons back-btn" onclick="location.href='index.html'">
        arrow_back_ios
    </span>
    <div>School Fees</div>
</header>

<div class="container">

    <div class="fee-card">
        <div class="card-top">
            <div>
                <div class="number">6</div>
                <div class="label">Total Transactions</div>
            </div>
            <div class="dot blue"></div>
        </div>
        <div class="card-action">View Details</div>
    </div>

    <div class="fee-card">
        <div class="card-top">
            <div>
                <div class="number">2</div>
                <div class="label">Successful Payments</div>
            </div>
            <div class="dot green"></div>
        </div>
        <div class="card-action">View Details</div>
    </div>

    <div class="fee-card">
        <div class="card-top">
            <div>
                <div class="number">0</div>
                <div class="label">Attempted Payments</div>
            </div>
            <div class="dot orange"></div>
        </div>
        <div class="card-action">View Details</div>
    </div>

    <div class="fee-card">
        <div class="card-top">
            <div>
                <div class="number">0</div>
                <div class="label">Failed Payments</div>
            </div>
            <div class="dot red"></div>
        </div>
        <div class="card-action">View Details</div>
    </div>

</div>

</body>
</html>
