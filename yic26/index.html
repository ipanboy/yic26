<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple Glass Dashboard</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                 "Segoe UI", system-ui, sans-serif;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top, #ffffff, #e6e7ea),
        linear-gradient(180deg, #f4f5f7, #dfe1e6);
    display: flex;
    flex-direction: column;
    color: #111;
}

/* Glass Header */
header {
    position: sticky;
    top: 0;
    z-index: 10;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    padding: 18px;
    text-align: center;
    font-size: 1.25rem;
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.4);
}

/* Dashboard Grid */
.dashboard {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    padding: 22px;
    max-width: 520px;
    margin: auto;
    width: 100%;
}

/* Glass Card */
.card {
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(25px) saturate(160%);
    -webkit-backdrop-filter: blur(25px) saturate(160%);
    border-radius: 26px;
    border: 1px solid rgba(255,255,255,0.45);

    height: 150px;
    padding: 20px 10px;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    box-shadow:
        0 20px 40px rgba(0,0,0,0.12),
        inset 0 1px 0 rgba(255,255,255,0.7);

    cursor: pointer;
    transition: all 0.25s ease;
}

.card:hover {
    transform: translateY(-4px);
}

.card:active {
    transform: scale(0.95);
}

/* Glass Icon */
.icon-box {
    width: 58px;
    height: 58px;
    border-radius: 50%;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(10px);
    box-shadow:
        inset 0 1px 2px rgba(255,255,255,0.9),
        0 8px 16px rgba(0,0,0,0.12);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 14px;
}

.card-icon {
    font-size: 26px;
    color: #5b5f66;
}

/* Text */
.card-title {
    font-size: 0.95rem;
    font-weight: 600;
    color: #1f2937;
}

/* Footer */
footer {
    text-align: center;
    font-size: 0.8rem;
    color: #6b7280;
    padding: 14px;
}

/* Small phones */
@media (max-width: 360px) {
    .dashboard {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<header>Dashboard</header>

<div class="dashboard">
    <button class="card" onclick="location.href='fees.html'">
        <div class="icon-box">
            <span class="material-icons card-icon">account_balance_wallet</span>
        </div>
        <div class="card-title">School Fees</div>
    </button>

    <button class="card" onclick="location.href='outing.html'">
        <div class="icon-box">
            <span class="material-icons card-icon">emoji_people</span>
        </div>
        <div class="card-title">Outing</div>
    </button>

    <button class="card" onclick="location.href='note.html'">
        <div class="icon-box">
            <span class="material-icons card-icon">menu_book</span>
        </div>
        <div class="card-title">Lecture Notes</div>
    </button>

    <button class="card" onclick="location.href='timetable.html'">
        <div class="icon-box">
            <span class="material-icons card-icon">schedule</span>
        </div>
        <div class="card-title">Timetable</div>
    </button>

    <button class="card" onclick="location.href='booking.html'">
        <div class="icon-box">
            <span class="material-icons card-icon">event_available</span>
        </div>
        <div class="card-title">Facility Booking</div>
    </button>

    <button class="card" onclick="location.href='result.html'">
        <div class="icon-box">
            <span class="material-icons card-icon">bar_chart</span>
        </div>
        <div class="card-title">Result Tracker</div>
    </button>
</div>

}
</script>

</body>
</html>
