<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <style>
        /* --- Reset & Base --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Header --- */
        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }

        /* --- Footer --- */
        footer {
            background-color: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: auto; /* push footer to bottom */
        }

        /* --- Grid Container --- */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            flex-grow: 1;
        }

        /* --- Card Style --- */
        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4a90e2;
        }

        .card-title {
            font-size: 1.1em;
            font-weight: bold;
        }

        /* --- Responsive Text --- */
        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
                padding: 15px;
            }
            .card {
                padding: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>Main Dashboard</header>

    <!-- Dashboard Cards -->
    <div class="dashboard">
        <div class="card" onclick="alert('School Fees Section')">
            <span class="material-icons card-icon">account_balance_wallet</span>
            <div class="card-title">School Fees</div>
        </div>
        <div class="card" onclick="alert('Outing Section')">
            <span class="material-icons card-icon">emoji_people</span>
            <div class="card-title">Outing</div>
        </div>
        <div class="card" onclick="alert('Lecture Notes Section')">
            <span class="material-icons card-icon">menu_book</span>
            <div class="card-title">Lecture Notes</div>
        </div>
        <div class="card" onclick="alert('Timetable Section')">
            <span class="material-icons card-icon">schedule</span>
            <div class="card-title">Timetable</div>
        </div>
        <div class="card" onclick="alert('Facility Booking Section')">
            <span class="material-icons card-icon">event_available</span>
            <div class="card-title">Facility Booking</div>
        </div>
        <div class="card" onclick="alert('Result Tracker Section')">
            <span class="material-icons card-icon">bar_chart</span>
            <div class="card-title">Result Tracker</div>
        </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2026 My School Dashboard</footer>

</body>
</html>
